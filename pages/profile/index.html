<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Electro Auction | Profile</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

        <script type="module" src="../../scripts/profile/profile.js" defer></script>

    <body>
        <div class="container">
            <nav class="navbar navbar-expand-sm border-bottom">
                <a class="navbar-brand" href="../../index.html">ElectroAuction</a>

                        type="search"

                        aria-label="Search"
                        aria-describedby="search-addon"
                        />
                        <button class="input-group-text blue-btn rounded-0" id="search-addon">

                        </button>
                    </form>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                    </ul>

            </nav>
        </div>
            <div class="profile-background col-sm-8 bg-light mx-auto">

                        <img class="rounded-circle h-25 avatar" alt="avatar" src=""/>

                    <p class="credits-profile col-sm-2">Credits: <br></p>
                    <p class="listed-by-you col-sm-2">Listed by you: <br></p>

            </div>

            </div> 
            
           
            </div>
