<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Electro Auction | Create Listing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/dist/css/styles.css">
        <!-- <script src="scripts/create_listing/create_listing.js" defer></script> -->
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-sm border-bottom">
                <a class="navbar-brand col-sm-4" href="../index.html">ElectroAuction</a>
                <div class="w-100">
                    <form class="d-flex input-group w-100 search">
                        <input
                        type="search"
                        class="form-control rounded-0 border"
                        placeholder="Search auctions"
                        aria-label="Search"
                        aria-describedby="search-addon"
                        />
                        <button class="input-group-text blue-btn rounded-0" id="search-addon">
                        Search
                        </button>
                    </form>
                </div>
                <div class="collapse navbar-collapse col-sm-4" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-center">
                        <li class="nav-item ps-2">
                            <a class="nav-link credits">Credits:<br> <span>900</span></a>
                        </li>
                        <li class="nav-item px-2 align-self-center">
                            <a class="nav-link profile" href="../profile/index.html">Profile</a>
                        </li>
                        <li class="nav-item pe-2 align-self-center">
                            <a class="nav-link sign-out" href="../index.html">Sign Out</a>
                        </li>
                    </ul>
                </div> 
            </nav>
        </div>
            <h1 class="text-center mt-5">Create Listing</h1>
            <div class="container mt-4 row mx-auto col-10 col-md-8 col-lg-6">
            
            <form class="form-horizontal" id="loginForm">
                <div class="form-group col-sm-8 mx-auto">
                    <label class="control-label col-sm-2 ms-1 mb-1" for="title">Title:</label>
                    <div class="col-sm-12">
                        <input type="title" class="form-control rounded-0 border" id="title_input" placeholder="Enter title" name="title" >
                        <p class="title-msg text-danger"></p>
                    </div>
                    </div>
                <div class="form-group col-sm-8 mx-auto">
                <label class="control-label col-sm-2 ms-1 mb-1" for="description">Description:</label>
                <div class="col-sm-12">
                    <textarea rows="3" placeholder="Enter description of listing" class="form-control textarea" name="description" id="description_input" maxlength="200"></textarea>
                </div>
                </div>
                <div class="form-group mt-3 col-sm-8 mx-auto">
                <label class="control-label col-sm-2 ms-1 mb-1 mx-auto" for="media">Media:</label>
                <div class="col-sm-12">          
                    <input type="media" class="form-control rounded-0 border" id="media" placeholder="Enter media URL" name="media"  pattern="^()()[a-zA-Z\d]{8,25}$" title="Password must contain at least 8 characters.">
                    <p class="media-msg text-danger"></p>
                </div>
                <div class="error-message text-danger"></div>
                </div>
                <div class="form-group col-sm-8 mx-auto">
                    <label class="control-label col-sm-4 ms-1 mb-1" for="deadline">Deadline Date:</label>
                    <div class="col-sm-12">
                        <input type="deadline" class="form-control rounded-0 border" id="deadline_input" placeholder="Enter deadline date" name="deadline" >
                        <p class="deadline-msg text-danger"></p>
                    </div>
                    </div> 
                <div class="form-group mt-5">        
                    <div class="col-sm-offset-2 col-sm-12 text-center">
                        <a class="btn blue-btn col-sm-5" href="../index.html">Create Listing</a>
                    </div>
                </div>
            </form>
            </div>
          </div>
    </body>
</html>
